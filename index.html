      /* Technical Grid Background - Neutralized */
      .bg-grid {

      /* Hide scrollbar */

        display: none;

      body {

        scrollbar-width: none;
      }

      /* Image Card Shine */
      .card-shine {
        position: relative;
        overflow: hidden;
      }
      .card-shine::after {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent 45%,
          rgba(255, 255, 255, 0.1) 50%,
          transparent 55%
        );
        transform: rotate(-45deg);
        animation: shine 10s infinite;
      }
      @keyframes shine {
        0% { transform: translateX(-100%) rotate(-45deg); }
        20%, 100% { transform: translateX(100%) rotate(-45deg); }
      }
    </style>
